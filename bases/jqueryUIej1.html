<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
</head>       
    <body> 
        <label>R</label>
        <input type="text" id="red">
        <div id="barra1">

        </div>
        <label>G</label>
        <input type="text" id="green">
        <div id="barra2">

        </div>
        <label>B</label>
        <input type="text" id="blue">
        <div id="barra3">

        </div>
        <div id="tabla">

        </div>
        <script>
        $(function(){
            $("#barra1").slider({
                range:"min",
                min:0,
                max:255,
                value:60,
                slide:function(event,ui){
                    $("#red").val(ui.value)
                }
            });
            $("#barra1").val($("#barra1").slider("value"));
        });
        $(function(){
            $("#barra2").slider({
                range:"min",
                min:0,
                max:255,
                value:60,
                slide:function(event,ui){
                    $("#green").val(ui.value)
                }
            });
            $("#barra2").val($("#barra2").slider("value"));
        });
        $(function(){
            $("#barra3").slider({
                range:"min",
                min:0,
                max:255,
                value:60,
                slide:function(event,ui){
                    $("#blue").val(ui.value)
                }
            });
            $("#barra3").val($("#barra3").slider("value"));
        });
        </script>
    </body>
</html>
