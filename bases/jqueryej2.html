<!DOCTYPE html>
<html>
<head>
        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <style>
    #capa1{
        background-color: rgb(0, 146, 146);
        width: 200px;
        height: 200px;
    }
    #capa2{
        background-color: rgb(0, 0, 68);
        width: 200px;
        height: 200px;
        position: absolute;
        left:392px;
        top: 30px;
    }
    #capa3{
        background-color: rgb(23, 179, 127);
        width: 200px;
        height: 200px;
        position: absolute;
        right: 383px;
        top:30px;
       
    }
    #capa4{
        background-color: rgb(101, 51, 196);
        width: 200px;
        height: 200px;
        position: absolute;
        right: 10px;
        top:30px;
       
    }
    </style>
</head>       
    <body>
        <input type="button" value="esconder" id="boton1">
        <input type="button" value="mostrar" id="boton2">
        <input type="button" value="alternativo" id="boton3">
        <input type="button" value="direccional" id="boton4">

        <div id="capa1">

        </div>
        <div id="capa2">

        </div>
        <div id="capa3">

        </div>
        <div id="capa4">

        </div><br>
        <script language="javascript">
            $(function(){
                $("#boton1").click(function(){
                    $("#capa1").hide();
                });
            });
            $(function(){
                $("#boton2").click(function(){
                    $("#capa1").show();
                });
            });
            $(function(){
                $("#boton3").click(function(){
                    $("#capa1").toggle()
                });
            });
            $(function(){
                $("#boton4").click(function(){
                    $("#capa1").slideToggle();
                });
            });
            $(function(){
                $("#boton1").click(function(){
                    $("#capa2").toggle();
                });
            });
            $(function(){
                $("#boton2").click(function(){
                    $("#capa2").hide();
                });
            });
            $(function(){
                $("#boton3").click(function(){
                    $("#capa2").slideToggle();
                });
            });
            $(function(){
                $("#boton4").click(function(){
                    $("#capa2").show();
                });
            });
            $(function(){
                $("#boton1").click(function(){
                    $("#capa3").show();
                });
            });
            $(function(){
                $("#boton2").click(function(){
                    $("#capa3").slideToggle();
                });
            });
            $(function(){
                $("#boton3").click(function(){
                    $("#capa3").hide();
                });
            });
            $(function(){
                $("#boton4").click(function(){
                    $("#capa3").toggle();
                });
            });
            $(function(){
                $("#boton1").click(function(){
                    $("#capa4").slideToggle();
                });
            });
            $(function(){
                $("#boton2").click(function(){
                    $("#capa4").toggle();
                });
            });
            $(function(){
                $("#boton3").click(function(){
                    $("#capa4").hide();
                });
            });
            $(function(){
                $("#boton4").click(function(){
                    $("#capa4").show()
                });
            });
            $(document).ready(function(){
                alert("Este es el final!")
            });
        </script>
    </body>
</html>
