<!DOCTYPE html>
<html>
<head>
        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <style type="text/css">
        #capa{
            background-color: antiquewhite;
            width: 250px;
            height: 250px;
            border: 1px solid #555555;
            float: left;
            position: relative;
        }
        </style>
</head>       
    <body> 
        <input type="button" value="mostrar" id="boton">
        <div id="capa">
           
        </div>
        <script language="javascript">
         $(function(){
             $("#boton").click(function(){
                 $.get('https://cors-anywhere.herokuapp.com/http://server.boka2.com/ws/seleccions.json',function(data,status){
                     var user=data.Seleccions[0]
                     var I=0
                     for(I=0;I<data.Seleccions.length;I++){
                    $("#capa").append(data.Seleccions[I].title+"<br>")
                    $("#capa").append(user.nombrePlaces+"<br>")
                    $("#capa").append(user.ens)
                    $("#capa").append("capa")
                    $("#capa").append("<hr>")
                    }
                 });
             });
         });
        </script>
    </body>
</html>
