<!DOCTYPE html>
<html>
<head>
   <script language="javascript">
       function comida(){
            var comida=document.getElementById("select_comida").value;
            var resultat=document.getElementById("resultat");
           if(comida=="macarrones con carne"){
               resultat.innerHTML="<img src='macarronesconcarne.jpeg'>"
           }
           else{
               if(comida=="paella mixta"){
                    resultat.innerHTML="<img src='paellamixta.jpeg'>"
               }
               else{
                   if(comida=="sopa de marisco"){
                       resultat.innerHTML="<img src='sopademarisco.jpeg'>"
                   }
               }
           }
       }
       function segundo(){
           var segundo=document.getElementById("text_segundo").value;
           var resultat1=document.getElementById("resultat1");
           if(segundo=="calamares"){
               resultat1.innerHTML="<img src='calamares.jpeg'>"
           }
       }
   </script>
   <style type="text/css">
        #container{
            background-color: rgb(183, 159, 197);
            height: 1200px;
            width: 1200px;
        }
        #resultat{
           background-color: rgb(126, 126, 252);
           width: 200px;
           height: 220px;
           text-align: center;
        }
        
        img{
            width: 150px;
            height: 100px;
            position: absolute;
            top:180px;
            left:20px;
        }
        resultat1{
            background-color: rgb(126, 126, 252))
            width: 200px;
            height: 220px;
        }
   </style>
    <tittle><h1>Restaurant</h1></tittle>
    <meta>       
        <body> 
            <div id="container">            
                <h2>Primer</h2>
                    <select id="select_comida" onclick="comida()" class="resultat">
                        <option>&nbsp;</option>
                        <option value="macarrones con carne">macarrones con carne</option>
                        <option value="paella mixta">paella mixta</option>
                        <option value="sopa de marisco">sopa de marisco</option>
                    </select>
                <div id="resultat">

                </div>
                <h2>Segundo</h2>
                    <select id="text_segundo" onclick="segundo()">
                        <option>&nbsp;</option>
                        <option value="calamares">Calamares a la romana</option>
                        <option value="canelones">canelones de carne</option>
                        <option value="pollo" >pollo con patatas</option>
                    </select>
                <div id="resultat1">

                </div>
            </div>
        </body>
    </head>
</html>
